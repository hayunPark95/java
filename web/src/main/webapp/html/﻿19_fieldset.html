<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>fieldset 태그</h1>
	<hr>
	<h3>회원가입</h3>
	<form method="post">
	<fieldset>
		<legend>인증정보</legend>
		<ul>
			<li>아이디:<input text="text" name="id"></li>
			<li>비밀번호:<input text="password" name="password"></li>			
		</ul>
	</fieldset>
	<fieldset>
		<legend>개인정보</legend>
		<ul>
			<li>이름:<input text="text" name="id"></li>
			<li>이메일:<input text="text" name="email"></li>			
			<li>전화번호:<input text="text" name="phonenumber"></li>			
		</ul>
	</fieldset>
	<div>
		<button type="submit">회원가입</button>
		<button type="reset">다시입력</button>
	</div>
	</form>
</body>
</html>
